<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grand Lake Clarity Table</title>
  <link rel="stylesheet" href="../assets/dist/style.min.css">
</head>
<body>
  <section class="clarity-table-section py-5">
    <div class="container">
      <div class="row g-4 justify-content-center">
        <!-- Card 1: Goals/Triggers -->
        <div class="col-12 col-md-4">
          <div class="clarity-table-card clarity-table-card--goals h-100">
            <div class="clarity-table-card__header">Goals/Triggers</div>
            <div class="clarity-table-card__row">2020</div>
            <div class="clarity-table-card__row">2021</div>
            <div class="clarity-table-card__row">2022</div>
            <div class="clarity-table-card__row">2023</div>
            <div class="clarity-table-card__row">2024</div>
          </div>
        </div>
        <!-- Card 2: Running Average -->
        <div class="col-12 col-md-4">
          <div class="clarity-table-card clarity-table-card--avg h-100">
            <div class="clarity-table-card__header">Grand Lake Clarity Running Average July 1 to Sept. 11 (m)</div>
            <div class="clarity-table-card__row">3.8</div>
            <div class="clarity-table-card__row">3 m</div>
            <div class="clarity-table-card__row">3.6 m</div>
            <div class="clarity-table-card__row">3.2 m</div>
            <div class="clarity-table-card__row">4.2 m</div>
            <div class="clarity-table-card__row">4.5 m</div>
          </div>
        </div>
        <!-- Card 3: Running Minimum -->
        <div class="col-12 col-md-4">
          <div class="clarity-table-card clarity-table-card--min h-100">
            <div class="clarity-table-card__header">Grand Lake Clarity Running Minimum July 1 to Sept. 11 (m)</div>
            <div class="clarity-table-card__row">2.5</div>
            <div class="clarity-table-card__row">2.4 m</div>
            <div class="clarity-table-card__row">2.7 m</div>
            <div class="clarity-table-card__row">2.6 m</div>
            <div class="clarity-table-card__row">3 m</div>
            <div class="clarity-table-card__row">3.7 m</div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="../assets/dist/main.min.js"></script>
</body>
</html>
