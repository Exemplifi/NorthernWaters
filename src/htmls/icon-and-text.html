<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Icon and Text Component</title>
    <link rel="stylesheet" href="../assets/dist/main.css">
  </head>
  <body>
    <section class="icon-text-section">
      <div class="icon-text-container">
        <div class="icon-text-wrapper">
          <div class="icon-text-header">
            <div class="date-icon">
              <div class="calendar-icon" role="img" aria-label="Calendar icon">
                <img
                  src="../assets/images/calender-icon.svg"
                  alt=""
                  class="calender-icon-img"
                />
              </div>
              <span class="date" role="heading" aria-level="2">Sept 1</span>
            </div>
          </div>
          <div class="icon-text-content">
            <div class="content-header">
              <div class="event-info">
                <div class="event-icon" role="img" aria-label="Document icon">
                  <img src="../assets/images/document.svg" alt="" />
                </div>
                <h3 class="event-title">
                  Labor Day - Northern Water Offices Closed
                </h3>
              </div>
              <div class="view-more" tabindex="0">
                <span>View More</span>
                <div class="arrow-circle">
                  <img
                    src="../assets/images/arrow-bottom.svg"
                    alt=""
                    aria-hidden="true"
                    class=""
                  />
                </div>
              </div>
            </div>
            <div class="content-details">
              <div class="time-info">
                <div class="time-icon" role="img" aria-label="Time icon">
                  <img src="../assets/images/time.svg" alt="" />
                </div>
                <span class="time">12:00 AM - 12:00AM</span>
              </div>
              <div class="divider"></div>
              <div class="event-type">
                <div class="time-icon" role="img" aria-label="Time icon">
                  <img src="../assets/images/holiday-icon.svg" alt="" />
                </div>
                <span class="type">Holiday</span>
              </div>
            </div>
            <div class="content-hidden">
              <div class="content-description">
                <div class="info-icon" role="img" aria-label="Info icon">
                  <img
                    src="../assets/images/icon-text-info-icon.svg"
                    alt=""
                    class="info-icon-img"
                  />
                </div>
                <p>
                  Northern Water offices will be closed in observance of Labor
                  Day.
                </p>
              </div>
              <div class="content-location">
                <div class="location-icon" role="img" aria-label="Location icon">
                  <img
                    src="../assets/images/location-icon.svg"
                    alt=""
                    class="info-icon-img"
                  />
                </div>
                <p>
                    Northern Water, 220 Water Ave.
                    Berthoud, CO 80513
                </p>
              </div>
              <div class="content-map-link">
                <div class="map-icon" role="img" aria-label="Map icon">
                    <img
                      src="../assets/images/view-map-icon.svg"
                      alt=""
                      class="info-icon-img"
                    />
                  </div>
                  <a href="#" class="map-link">View on Google Map</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="../assets/dist/main.min.js"></script>
  </body>
</html>
