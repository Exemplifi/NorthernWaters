<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hero Section</title>
    <link rel="stylesheet" href="../../assets/dist/main.css" />
  </head>
  <body>
    <!-- Hero Primary starts here -->
    <section class="hero">
      <div class="container-fluid p-0">
        <div class="row">
          <div class="col-12">
            <div class="hero-section">
              <div class="hero-video-wrapper">
                <video
                  class="hero-video"
                  autoplay
                  loop
                  muted
                  playsinline
                  preload="auto"
                  poster="../../assets/images/primary-hero-bg-01.jpg"
                  aria-hidden="true"
                >
                  <source
                    src="../../assets/videos/banner-video.webm"
                    type="video/webm"
                  />
                  <source
                    src="../../assets/videos/banner-video.mp4"
                    type="video/mp4"
                  />
                  <img
                    src="../../assets/images/primary-hero-bg-01.jpg"
                    alt="Hero background"
                    class="hero-fallback-image"
                  />
                </video>
                <noscript>
                  <img
                    src="../../assets/images/primary-hero-bg-01.jpg"
                    alt="Hero background"
                    class="hero-fallback-image"
                  />
                </noscript>
              </div>
              <div class="hero-video-overlay"></div>
              <!--Hero content starts-->
              <div class="hero-content">
                <h1 class="hero-title">your water. our commitment.</h1>
                <div class="hero-subtext">
                  <p>
                    Where engineering meets ecology - protecting every drop from
                    source to tap with care, innovation, and 85+ years of
                    expertise.
                  </p>
                </div>
                <button class="hero-btn">Water for Tomorrow</button>
              </div>
              <!--Hero content ends-->
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Hero Primary ends here -->

    <!-- Hero Secondary starts here -->
    <section class="hero-secondary">
      <div class="container-fluid p-0">
        <div class="row">
          <div class="col-12">
            <div class="hero-section">
              <div class="hero-img-wrapper">
                  <img
                    src="../../assets/images/secondary-hero-bg-01.jpg"
                    alt="Hero background"
                    class="hero-secondary-image"
                  />
              </div>
              <div class="hero-img-overlay"></div>
              <!--Hero content starts-->
              <div class="hero-content">
                <h1 class="hero-title">about us</h1>
              </div>
              <!--Hero content ends-->
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Hero Secondary ends here -->
    <!-- Hero Tertiary starts here -->
    <section class="hero-tertiary">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <div class="hero-tertiary-content">
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Hero Tertiary ends here -->
    <!-- Hero Tertiary with blue background starts here -->
    <section class="hero-tertiary blue-bg">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <div class="hero-tertiary-content">
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Hero Tertiary with blue background ends here -->

    <script src="../../assets/dist/main.min.js"></script>
  </body>
</html>
