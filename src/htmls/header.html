<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header Component</title>
    <link rel="stylesheet" href="../assets/dist/main.css" />
  </head>
  <body>
    <!-- Skip to main content link -->
    <a href="#main-content" class="skip-link visually-hidden-focusable"
      >Skip to main content</a
    >

    <!-- Header Component starts here -->
    <header class="header container-fluid" role="banner">
      <nav
        class="navbar navbar-expand-lg row mx-0 container"
        aria-label="Main navigation"
      >
        <div class="col-12 d-flex justify-content-between align-items-center">
          <!-- Logo -->
          <a href="/" class="header__logo" aria-label="Northern Water Home">
            <img
              src="../assets/images/northern-water-colorful-logo.svg"
              alt="Northern Water Logo"
              width="149"
              height="56"
            />
          </a>

          <!-- Mobile Toggle Button -->
          <button
            class="navbar-toggler header__toggle"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#headerNavigation"
            aria-controls="headerNavigation"
            aria-expanded="false"
            aria-label="Toggle navigation menu"
          >
            <span class="navbar-toggler-icon" aria-hidden="true"></span>
            <span class="navbar-toggler-label">Menu</span>
          </button>

          <!-- Navigation -->
          <div
            class="collapse navbar-collapse header__navigation"
            id="headerNavigation"
          >
            <ul
              class="navbar-nav header__menu"
              role="menubar"
              aria-label="Main Menu"
            >
              <!-- Water Dropdown -->
              <li class="nav-item dropdown header__menu-item" role="none">
                <a
                  class="nav-link dropdown-toggle header__menu-link"
                  href="#"
                  role="menuitem"
                  aria-haspopup="true"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                  aria-controls="waterSubmenu"
                >
                  Water
                  <i
                    data-lucide="chevron-down"
                    class="header__menu-icon"
                    aria-hidden="true"
                  ></i>
                </a>
                <ul
                  class="dropdown-menu header__submenu"
                  id="waterSubmenu"
                  role="menu"
                  aria-label="Water submenu"
                >
                  <li role="none">
                    <a
                      class="dropdown-item header__submenu-link"
                      href="#"
                      role="menuitem"
                      >Submenu Item 1</a
                    >
                  </li>
                  <li role="none">
                    <a
                      class="dropdown-item header__submenu-link"
                      href="#"
                      role="menuitem"
                      >Submenu Item 2</a
                    >
                  </li>
                </ul>
              </li>

              <!-- Environment Dropdown -->
              <li class="nav-item dropdown header__menu-item" role="none">
                <a
                  class="nav-link dropdown-toggle header__menu-link"
                  href="#"
                  role="menuitem"
                  aria-haspopup="true"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                  aria-controls="environmentSubmenu"
                >
                  Environment
                  <i
                    data-lucide="chevron-down"
                    class="header__menu-icon"
                    aria-hidden="true"
                  ></i>
                </a>
                <ul
                  class="dropdown-menu header__submenu"
                  id="environmentSubmenu"
                  role="menu"
                  aria-label="Environment submenu"
                >
                  <li role="none">
                    <a
                      class="dropdown-item header__submenu-link"
                      href="#"
                      role="menuitem"
                      >Submenu Item 1</a
                    >
                  </li>
                  <li role="none">
                    <a
                      class="dropdown-item header__submenu-link"
                      href="#"
                      role="menuitem"
                      >Submenu Item 2</a
                    >
                  </li>
                </ul>
              </li>

              <!-- Data Dropdown -->
              <li class="nav-item dropdown header__menu-item" role="none">
                <a
                  class="nav-link dropdown-toggle header__menu-link"
                  href="#"
                  role="menuitem"
                  aria-haspopup="true"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                  aria-controls="dataSubmenu"
                >
                  Data
                  <i
                    data-lucide="chevron-down"
                    class="header__menu-icon"
                    aria-hidden="true"
                  ></i>
                </a>
                <ul
                  class="dropdown-menu header__submenu"
                  id="dataSubmenu"
                  role="menu"
                  aria-label="Data submenu"
                >
                  <li role="none">
                    <a
                      class="dropdown-item header__submenu-link"
                      href="#"
                      role="menuitem"
                      >Submenu Item 1</a
                    >
                  </li>
                  <li role="none">
                    <a
                      class="dropdown-item header__submenu-link"
                      href="#"
                      role="menuitem"
                      >Submenu Item 2</a
                    >
                  </li>
                </ul>
              </li>

              <!-- About Dropdown -->
              <li class="nav-item dropdown header__menu-item" role="none">
                <a
                  class="nav-link dropdown-toggle header__menu-link"
                  href="#"
                  role="menuitem"
                  aria-haspopup="true"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                  aria-controls="aboutSubmenu"
                >
                  About
                  <i
                    data-lucide="chevron-down"
                    class="header__menu-icon"
                    aria-hidden="true"
                  ></i>
                </a>
                <ul
                  class="dropdown-menu header__submenu"
                  id="aboutSubmenu"
                  role="menu"
                  aria-label="About submenu"
                >
                  <li role="none">
                    <a
                      class="dropdown-item header__submenu-link"
                      href="#"
                      role="menuitem"
                      >Submenu Item 1</a
                    >
                  </li>
                  <li role="none">
                    <a
                      class="dropdown-item header__submenu-link"
                      href="#"
                      role="menuitem"
                      >Submenu Item 2</a
                    >
                  </li>
                </ul>
              </li>

              <!-- News Link -->
              <li class="nav-item header__menu-item" role="none">
                <a class="nav-link header__menu-link" href="#" role="menuitem"
                  >News</a
                >
              </li>
            </ul>

            <!-- Right Side Actions -->
            <div class="header__actions">
              <!-- Search Button -->
              <button
                type="button"
                class="header__search-btn"
                aria-label="Open search"
                aria-expanded="false"
                aria-controls="searchPanel"
              >
                <i data-lucide="search" aria-hidden="true"></i>
              </button>

              <!-- Login Button -->
              <!-- Primary Button without icon starts here-->
              <a
                href="#"
                class="btn primary-btn primary-btn-no-icon d-inline-flex align-items-center"
                role="button"
                aria-label="Water Provider Login"
                tabindex="0"
                data-button-type="primary"
              >
                <div class="primary-btn-wrap norm">
                  <span class="btn-text">Water Provider Login</span>
                </div>
              </a>
              <!-- Primary Button without icon ends here-->
            </div>
          </div>
        </div>
      </nav>
    </header>
    <!-- Header Component ends here -->

    <script src="../assets/dist/main.min.js"></script>
  </body>
</html>
